<h2><strong>인간이 일반적인 의사소통의 수단으로써 사용하는<u>기호 체계</u>이다.</strong></h2>
<h3>언어는 인간의 소통과 사고의 기반이 되는 동시에 소통과 사고에 영향을 미친다.</h3>
<h2><a href="https://terms.naver.com/entry.naver?docId=383877&cid=42128&categoryId=42128">언어의 발달</a></h2>


<h3>많은 심리학자들은 언어 습득이 특정한 시기에 집중적으로 이뤄지며 이 시기를 놓치면 언어를 배우기 힘들다고 주장한다.</h3>
